<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>RWD Starter</title>
        <link rel="stylesheet" href="styles.css" />
       <style>
img {
    height: 300px;
    width: auto;
    margin: 20px;
}
span {
    font-size: 0.9em;
}
#container {
    position: relative;
    width: 1175px;
    height: 100%;
    margin: 10px auto;
}
.identity {
    position: absolute;
    height: 100px;
    width: auto;
    top: 25px;
    left: 0;
    font-size: 1.2em;
}
.imgbox {
    position: absolute;
    margin: 0 auto;
    top: 220px;
}
.footie {
    margin: 70px auto 0;
    width: 50%;
    height: 100px;
    text-align: center;
}
</style>
    </head>
    <body>
        <div id="container">
            <div class="identity">
                <h1>Katie Breed - Thumbnail Portfolio</h1>
            </div>
            <div class="imgbox">
                <p>Small versions of photos I have taken, and drawings I have done. Click on any for a larger viewing.</p>
                <a href="thumbnails/finn.jpg">
                    <img src="thumbnails/finn.jpg" 
                    alt="Image of my dog finn.">
                </a>
                <a href="thumbnails/blackhole.jpg">
                    <img src="thumbnails/blackhole.jpg" 
                    alt="Drawing of a black hole.">
                </a>
                <a href="thumbnails/foggy.jpg">
                    <img src="thumbnails/foggy.jpg" 
                    alt="Image of foggy woods in Germany." />
                </a>
                <a href="thumbnails/orangecat.jpg">
                    <img src="thumbnails/orangecat.jpg" 
                    alt="Picture of an orange cta in front of a green leaf." />
                </a>
                <a href="thumbnails/forest.jpg">
                    <img src="thumbnails/forest.jpg"
                    alt="Drawing of a magical looking forest."> 
                </a>
                <a href="thumbnails/crocus.jpg">
                    <img src="thumbnails/crocus.jpg"
                        alt="image of a bunch of crocus flowers.">
                </a>
                <a href="thumbnails/angel.jpg">
                    <img src="thumbnails/angel.jpg"
                        alt="Drawing I made of an angel like character.">
                </a>
                <div class="footie">
                    <span>&copy;2025 by Katie Breed</span>
                </div>
            </div>
        </div>
    </body>
</html>
